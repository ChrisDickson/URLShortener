<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shortened URL</title>
</head>
<body>
<p>
    {% if url %}
        The URL you submitted was: {{ url }}
        <br />
        The shortened URL generated is: {{ short_url }}
    {% endif %}
    {% if error %}
        {{ error }}
    {% endif %}
</p>

</body>
</html>
